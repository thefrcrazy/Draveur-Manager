name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ==================== Backend ====================
  backend-lint:
    name: Backend Lint (Clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Clippy
        working-directory: ./backend
        run: cargo clippy --all-targets --all-features -- -D warnings

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            backend/target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run Tests
        working-directory: ./backend
        run: cargo test --verbose
        env:
          DATABASE_URL: "sqlite::memory:"

  # ==================== Frontend ====================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        working-directory: ./frontend
        run: bun install

      - name: Run Lint
        working-directory: ./frontend
        run: bun run lint

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Dependencies
        working-directory: ./frontend
        run: bun install

      - name: Build
        working-directory: ./frontend
        run: bun run build

  # ==================== Deploy ====================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [backend-lint, backend-test, frontend-build]
    if: github.ref == 'refs/heads/main'
    environment: draveur
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PRODUCTION_HOST }}
          username: ${{ secrets.PRODUCTION_USER }}
          key: ${{ secrets.PRODUCTION_SSH_KEY }}
          script: |
            cd ${{ secrets.PRODUCTION_PATH }}
            echo "üì• Pulling latest code..."
            git pull origin main
            echo "üî® Building and deploying..."
            docker compose -f install/linux/docker-compose.yml up -d --build
            docker system prune -f
            echo "‚úÖ Deployment completed at $(date)"

      - name: Notify Discord (Success)
        if: success()
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "üöÄ Deployment Successful"
          description: "Draveur Manager has been deployed to production"
          color: 0x00ff00

      - name: Notify Discord (Failure)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        continue-on-error: true
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "‚ùå Deployment Failed"
          description: "Draveur Manager deployment has failed"
          color: 0xff0000